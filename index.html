<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="text-center bg-dark text-white py-3 jumbotron">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <main class="row">
            <aside class="col-3 py-2 bg-light">
                <h2>Search for a city:</h2>
                <form class="form-inline pb-4">
                    <input class="form-control" type="search" id=search-input placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit" id="search"><i class="fas fa-search"></i></button>
                </form>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-outline-secondary">City</button>
                </div>
            </aside>
            <div class="col-9">
                <section class="card ml-3 row">
                    <div class="card-body">
                        <h2 class="mb-4" >City (Date)</h2>
                        <p id="current-temp">Temperature:</p>
                        <p id="current-humidity">Humidity:</p>
                        <p id="current-wind">Wind speed:</p>
                        <p id="current-uv">UV Index:</p>           
                    </div>
                </section>
                <section class="row">
                    <div class="ml-5 col-12">
                        <div class="row">
                        <h2 class="mt-3" >5 Day Forecast:</h2>
                        </div>
                        <div class="card-group row">
                            <div class="card p-0 mx-2 text-white bg-primary mb-3 col-2">
                                <div class="card-header p-2">Date</div>
                                <div id="day1" class="card-body p-2">
                                    <i class="fas fa-cloud-sun-rain fa-2x my-3"></i>
                                    <p class="card-text" id="day1-temp">Temp:</p>
                                    <p class="card-text" id="day1-humidity">Humidity:</p>
                                </div>
                            </div>
                            <div class="card p-0 mx-2 text-white bg-primary mb-3 col-2">
                                <div class="card-header p-2">Date</div>
                                <div id="day2" class="card-body p-2">
                                    <i class="fas fa-cloud-sun-rain fa-2x my-3"></i>
                                    <p class="card-text" id="day2-temp">Temp:</p>
                                    <p class="card-text" id="day2-humidity">Humidity:</p>
                                </div>
                            </div>

                            <div class="card p-0 mx-2 text-white bg-primary mb-3 col-2">
                                <div class="card-header p-2">Date</div>
                                <div id="day3" class="card-body p-2">
                                    <i class="fas fa-cloud-sun-rain fa-2x my-3"></i>
                                    <p class="card-text" id="day3-temp">Temp:</p>
                                    <p class="card-text" id="day3-humidity">Humidity:</p>
                                </div>
                            </div>
                            <div class="card p-0 mx-2 text-white bg-primary mb-3 col-2">
                                <div class="card-header p-2">Date</div>
                                <div id="day4" class="card-body p-2">
                                    <i class="fas fa-cloud-sun-rain fa-2x my-3"></i>
                                    <p class="card-text" id="day4-temp">Temp:</p>
                                    <p class="card-text" id="day4-humidity">Humidity:</p>
                                </div>
                            </div>
                            <div class="card p-0 mx-2 text-white bg-primary mb-3 col-2">
                                <div class="card-header p-2">Date</div>
                                <div id="day5" class="card-body p-2">
                                    <i class="fas fa-cloud-sun-rain fa-2x my-3"></i>
                                    <p class="card-text" id="day5-temp">Temp:</p>
                                    <p class="card-text" id="day5-humidity">Humidity:</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </section>
            </div>
        </main>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fc39366422.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
